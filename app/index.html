<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/common.css">

</head>

<body>
	<div class="wrapper">
		
		<div class="shops-list page active">
			<div class="shops-list__header">
				<div class="shops-list__title">
					Список магазинов типа <b>"<span id="shopTypeName"></span>"</b>
				</div>
				<div>
					<button 
						id="showAddShopDialog" 
						type="button" 
						class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
						<i class="material-icons">add</i>
					</button>
				</div>
			</div>
			<div id="shopsContainer" class="demo-list-icon mdl-list"></div>
		</div>
		
		<div class="products-list page">
			<div class="products-list__header">
				<div>
					<button 
						id="backToShopsBtn" 
						type="button" 
						class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
						<i class="material-icons">keyboard_backspace</i>
					</button>
				</div>
				<div class="products-list__title">
					Список товаров для <b>"<span id="shopName">фывфы</span>"</b>
				</div>
				<div>
					<button 
						id="showAddProductDialog" 
						type="button" 
						class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
						<i class="material-icons">add</i>
					</button>
				</div>
			</div>
			<div class="demo-list-icon mdl-list"></div>
			<table class="mdl-data-table mdl-shadow--2dp">
				<thead>
					<tr>
						<th>№</th>
						<th>Название</th>
						<th>Цена</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="productsContainer"></tbody>
			</table>
		</div>
		
		<dialog class="mdl-dialog" id="addShopDialog">
			<form action="#">
				<h4 class="mdl-dialog__title">Добавить/редактировать магазин</h4>
				<div class="mdl-dialog__content">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="shopName" required="required">
						<label class="mdl-textfield__label" for="sample3">Название</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="shopHours" required="required">
						<label class="mdl-textfield__label" for="sample3">Время работы</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="shopAddress" required="required">
						<label class="mdl-textfield__label" for="sample3">Адрес</label>
					</div>
				</div>
				<div class="mdl-dialog__actions">
					<button 
						id="addShop"
						type="button" 
						class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Создать</button>
					<button type="button" class="mdl-button close">Отмена</button>
					<button type="reset" class="mdl-button close">Очистить</button>
				</div>
			</form>
		</dialog>

		<dialog class="mdl-dialog" id="addProductDialog">
				<form action="#">
					<h4 class="mdl-dialog__title">Добавить/редактировать товар</h4>
					<div class="mdl-dialog__content">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="productName" required="required">
							<label class="mdl-textfield__label" for="sample3">Название</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="productPrice" required="required">
							<label class="mdl-textfield__label" for="sample3">Цена</label>
						</div>
					</div>
					<div class="mdl-dialog__actions">
						<button 
							id="addProduct"
							type="button" 
							class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Создать</button>
						<button type="button" class="mdl-button close">Отмена</button>
						<button type="reset" class="mdl-button close">Очистить</button>
					</div>
				</form>
			</dialog>
	</div>
	<script src="js/scripts.js"></script>

</body>

</html>
